{
    "logSpringRestClient": {
        "WsSender": {
            "alias": "WSPUSH",
            "includes": [{
                "logIf": {
                    "requestUrl": "**",
                    "requestMethod": "**"
                },
                "logReturn": [
                    "elapsedTime",
                    "apiType",
                    "request.url",
                    "request.method",
                    "request.payload.*",
                    "request.headers.*",
                    "response.status",
                    "response.resultMessage",
                    "response.message.*"
                ]
            }]
        },
